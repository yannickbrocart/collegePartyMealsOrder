    <div id="indentitySubmitButton" class="row mt-5">
        <div class="col-6 col-lg-3">
            <button type="button" class="btn btn-secondary" id="referentParent-section-button"

        </div>
        <div class="col-6 col-lg-3">
            <button type="button" class="btn btn-secondary" id="help-section-button"

        <div class="col-6 col-lg-3">
            <button type="button" class="btn btn-secondary" id="help-section-button"

        </div>
        <div class="col-6 col-lg-3">
            <button type="button" class="btn btn-secondary" id="meals-section-button"
                    name="meals-section-button" tabindex="-1">4 ⋅ Repas</button>
        </div>
    </div>
    <form action="#" method="post" autocomplete="off" id="collegePartyMealsOrderForm">
        <div class="mt-4" id="referentParent">
            <h6>Le parent référent</h6>
            <div class="underline"></div>
            <div class="content-container">
                <div class="row">
                    <div id="referentParentLastName" class="validated-input align-items-center col-12 col-lg-6">
                        <label for="referentParentLastNameInput" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="referentParentLastNameInput" name="referentParentLastNameInput"
                               pattern="[a-zA-Z-_ ]{2,80}" autofocus />
                        <span for="referentParentLastNameInput" class="form-text error-message alert" id="referentParentLastNameInputMsg">
                            Le prénom est un champ obligatoire à renseigner.</span></div>
                    <div id="firstname" class="validated-input align-items-center col-12 col-lg-6">
                        <label for="referentParentFirstNameInput" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="referentParentFirstNameInput" name="referentParentFirstNameInput"
                               pattern="[a-zA-Z'-_ ]{2,80}" />
                        <span for="referentParentFirstNameInput" class="form-text" id="referentParentFirstNameInputMsg"
                              name="referentParentFirstNameInputMsg">
                            Le nom est un champ obligatoire à renseigner.
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div id="referentParentPhone" class="validated-input align-items-center col-12 col-lg-6">
                        <label for="referentParentPhoneInput" class="form-label">Numéro de mobile</label>
                        <input type="tel" class="form-control" id="referentParentPhoneInput"
                               name="referentParentPhoneInput" pattern="0[1-79]{1}\s\d{2}\s\d{2}\s\d{2}\s\d{2}"
                               maxlength=14" placeholder="06 12 34 56 78" onkeyup="validatePhoneNumberFormat(this,2)" />
                        <span for="referentParentPhoneInput" class="form-text">Le numéro doit respecter le format 0X XX XX XX XX.</span>
                    </div>
                    <div id="referentParentEmail" class="validated-input align-items-center col-12 col-lg-6">
                        <label for="referentParentEmailInput" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="referentParentEmailInput"
                               name="referentParentEmailInput" />
                        <span for="referentParentEmailInput" class="form-text">L'adresse doit respecter le format abc@exemple.com.</span>
                    </div>
                </div>
            </div>
        </div>
